<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/login.css' %}?v={% now 'U'%}" />
    <title>Login SGEDU</title>
  </head>
  <body>
    <div id="main-container">
      <div id="left-container">
        <form method="POST">
          {% csrf_token %}
          <div id="title-container">
            <h1 class="welcome-title">Bienvenido al Sistema SGEDU</h1>
          </div>
          <div id="logo-container">
            <img src="../../static/images/logoSGEDU.png" width="300px" alt="" />
          </div>

          <!-- Mensajes de error -->
          {% if msg %}
          <div id="alert-error">{{ msg }}</div>
          {% endif %}

          <div id="inputs-container">
            <label for="username">USERNAME</label>
            {{ form.username }}

            <label for="password">PASSWORD</label>
            {{ form.password }}
          </div>

          <button
            type="submit"
            style="
              margin-top: 20px;
              padding: 12px;
              width: 100%;
              background-color: #4b59a0;
              color: white;
              border: none;
              border-radius: 10px;
              font-size: 16px;
            "
          >
            Iniciar sesi√≥n
          </button>

          <div id="options-container">
            <input type="checkbox" name="" id="" />Mantenerme conectado
            <a href="#">Olvide mi password </a>
          </div>
        </form>
      </div>

      <div id="right-container"></div>
    </div>
  </body>
</html>
